<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c9f7bc10ad.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
<h1>Using CSS to style a HTML Form</h1>
<div class="container">
  <form action="">
    <label for="fname">First name</label>
    <input type="text"  id="fname" name="Firstname" placeholder=" Your name...">
    <label for="lname">Last name</label>
    <input type="text" name="Lastname" id="lname" placeholder="Your last name..">
    <label for="country">Country</label>
    <select name="country" id="country">
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="iran">Iran</option>
      <option value="japan">Japan</option>
      <option value="korea">Korea</option>
      <option value="australia">Australia</option>
    </select>
    <label for="search">Search</label>
    <input type="text" name="search" id="search" placeholder="What are you looking for?">
    <textarea placeholder="Explain about your abilities.."></textarea>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
