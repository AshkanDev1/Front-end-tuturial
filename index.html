<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c9f7bc10ad.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <h1>لطفا فرم زیر را با دقت پر کنید</h1>
<div class="container">
  <form action="">
    <label for="fname">نام</label>
    <input type="text" id="fname" name="firstname" required>
    <label for="lname">نام خانوادگی*</label>
    <input type="text" id="lname" name="firstname" required>
    <label for="date">تاریخ تولد</label>
    <input type="date" name="date" id="date" required>
    <label for="num">شماره همراه*</label>
    <input type="number" name="number" id="num" required>
    <label for="em">ایمیل(اکانت گیت هاب)*</label>
    <input type="email" name="email" id="em" required>
    <label for="city">شهر*</label>
    <select name="city" id="city" required>
      <option value="0">انتخاب شهر</option>
      <option value="1">احمدآباد مستوفی</option>
      <option value="2">ادران</option>
      <option value="3">اسلام آباد</option>
      <option value="4"> اکبر آباد</option>
      <option value="5">امیریه </option>
      <option value="6">اندیشه </option>
      <option value="7">شهرقدس </option>
      <option value="8">باغستان </option>
      <option value="10">باقر شهر </option>
      <option value="11"> پاکدشت </option>
      <option value="12"> پردیس </option>
      <option value="13"> پرند </option>
    </select>
    <label for="Address">آدرس</label>
    <input type="text" name="Address" id="Address" required>
    <span>میزان تسلط بر Bootstrap :</span>
    <input type="radio" id="r1" name="chk1" >کم
    <input type="radio" id="r2" name="chk1" >متوسط
    <input type="radio" id="r3" name="chk1" >عالی<br><br>
    <span>میزان تسلط بر Responsive :</span>
    <input type="radio" id="r4" name="chk2">کم
    <input type="radio" id="r5" name="chk2">متوسط
    <input type="radio" id="r6" name="chk2">عالی<br><br>
    <span>میزان تسلط بر HTML :</span>
    <input type="radio" id="r7" name="chk3">کم
    <input type="radio" id="r8" name="chk3">متوسط
    <input type="radio" id="r9" name="chk3">عالی<br><br>
    <span>میزان تسلط بر CSS :</span>
    <input type="radio" id="r10" name="chk4">کم
    <input type="radio" id="r11" name="chk4">متوسط
    <input type="radio" id="r12" name="chk4">عالی<br><br>
    <span>میزان تسلط بر Javascript :</span>
    <input type="radio" id="r13" name="chk5">کم
    <input type="radio" id="r14" name="chk5">متوسط
    <input type="radio" id="r15" name="chk5">عالی<br><br>
    <span>میزان آشنایی با GIthub :</span>
    <input type="radio" id="r16" name="chk6">کم
    <input type="radio" id="r17" name="chk6">متوسط
    <input type="radio" id="r18" name="chk6">عالی<br><br>
    <textarea placeholder="سایر توانایی ها ..."></textarea>
    <input type="submit" value="submit">
  </form>
</div>
</body>
</html>
